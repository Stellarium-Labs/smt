version: '2.1'

services:
  smt-server:
    build: .
    restart: always
    environment:
      PORT: 8102
    expose:
      - 8102
    ports:
      - 8102:8102
    logging:
      driver: journald
    volumes:
      - .:/app
    container_name: smt-server
    network_mode: bridge

  smt-server-nginx-front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - 8100
    ports:
      - 8100:8100
    restart: always
    logging:
      driver: journald
    depends_on:
     - smt-server
    environment:
      VIRTUAL_HOST: smt.stellarium-web.org
      VIRTUAL_PORT: 8100
      LETSENCRYPT_HOST: smt.stellarium-web.org
      LETSENCRYPT_EMAIL: contact@noctua-software.com
    container_name: smt-server-nginx-front
    network_mode: bridge
